<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Search App</title>
  <link rel="stylesheet" href="index.css">
  <script src="js/index.js" defer></script>
</head>
<body>
  <div id="main">
    <h2>GitHub Search</h2>
    <form id="github-form">
      <input id="search" type="text" name="search" placeholder="Search GitHub...">
      <input type="submit" value="Search">
      <button type="button" id="toggle-button">Toggle User/Repo Search</button>
    </form>
    <div id="github-container">
      <ul id="user-list"></ul>
      <ul id="repos-list"></ul>
    </div>
  </div>
</body>
</html>
